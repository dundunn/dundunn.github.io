<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
        integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"
        integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand">Dun's library</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <main id="library">
        <table class="table table-dark">
            <thead class="thead-dark">
                <tr>
                    <th>Books</th>
                    <th>Pages</th>
                    <th>Readstatus</th>
                    <th>Remove from library?</th>
                </tr>
            </thead>
            <tbody id="library-content">
            </tbody>
        </table>
        <div id='library'>
            <div id='bookList'></div>
        </div>
        <a id="new-book" class="btn btn-primary new-book">
            Create a new book
        </a>
        <div id="popup" class="popup">
            <form id="boom-form" class="book-form">
                <input class="form-control" type="text" name="title" placeholder="Title">
                <input class="form-control" type="text" name="author" placeholder="Author">
                <input class="form-control" type="number" name="number-of-pages" placeholder="Number of pages">
                <div class="form-check form-check-inline">
                    <input id="read-status" class="form-check-input" type="checkbox" name="" value="true">
                    <label for="read-status" class="form-check-label">Read?</label>
                </div>
                <input class="form-control btn btn-primary submit-books" type="button" value="Submit">
            </form>
        </div>
    </main>

</body>
<script src="./script.js"></script>
<script src="./removeBooks.js"></script>

</html>
